<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercangola - Início</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/public/home.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            {% include 'includes/logo.html' %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning text-dark" href="#">Criar Loja</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <video autoplay loop muted playsinline class="hero-video">
            <source src="{{ url_for('static', filename='images/backgrounds/hero-video.webm') }}" type="video/mp4">
        </video>
        <div class="hero-overlay">
            <div class="container">
                <div class="row align-items-center vh-100">
                    <div class="col-md-6">
                        <div class="hero-text">
                            <h1>Seja o próximo</h1>
                            <h1 id="changing-text" class="changing-text">grande sucesso do mercado</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="promo-banner">
        <div class="promo-text">
            <span>Pense grande, venda rápido e expanda sem limites na <strong>Mercangola</strong>.</span>
        </div>
    </section>


   <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>

    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='js/public/home.js') }}"></script>

</body>
</html>
