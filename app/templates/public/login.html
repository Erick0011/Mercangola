<!-- meta tags and other links -->
<!DOCTYPE html>
<html lang="pt" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercangola | Login</title>
    {% include "dashboard/links-css.html"%}
</head>
  <body>

        <section class="auth bg-base d-flex flex-wrap">
            <div class="auth-left d-lg-block d-none">
                <div class="d-flex align-items-center flex-column h-100 justify-content-center">
                    <img src="{{ url_for('static', filename='assets-1/images/auth/auth-img.png') }}" alt="Imagem de autenticação">
                </div>
            </div>
            <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
                <div class="max-w-464-px mx-auto w-100">
                    <div>
                        <a href="{{ url_for('public.home') }}" class="mb-40 max-w-290-px">
                            <img src="{{ url_for('static', filename='assets-1/images/logo.png') }}" alt="Logo da Mercangola">
                        </a>
                        <h4 class="mb-12">Inicie sessão na sua conta</h4>
                        <p class="mb-32 text-secondary-light text-lg">Bem-vindo de volta! Por favor, insira os seus dados.</p>
                    </div>
                    <form method="POST" action="{{ url_for('public.login') }}">
                        <div class="icon-field mb-16">
                            <span class="icon top-50 translate-middle-y">
                                <iconify-icon icon="mage:email"></iconify-icon>
                            </span>
                            <input type="email" name="email" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Email" required>
                        </div>
                        <div class="position-relative mb-20">
                            <div class="icon-field">
                                <span class="icon top-50 translate-middle-y">
                                    <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
                                </span>
                                <input type="password" name="password" class="form-control h-56-px bg-neutral-50 radius-12" id="your-password" placeholder="Senha" required>
                            </div>
                            <span class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light" data-toggle="#your-password"></span>
                        </div>
                        <div class="">
                            <div class="d-flex justify-content-between gap-2">
                                <div class="form-check style-check d-flex align-items-center">
                                    <input class="form-check-input border border-neutral-300" type="checkbox" value="yes" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">Lembrar de mim</label>
                                </div>
                                <a href="{{ url_for('public.forgot_password') }}" class="text-primary-600 fw-medium">Esqueceu a senha?</a>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32">Entrar</button>

                        <div class="mt-32 center-border-horizontal text-center">
                            <span class="bg-base z-1 px-4">Ou entre com</span>
                        </div>
                        <div class="mt-32 d-flex align-items-center gap-3">
                            <button type="button" class="fw-semibold text-primary-light py-16 px-24 w-50 border radius-12 text-md d-flex align-items-center justify-content-center gap-12 line-height-1 bg-hover-primary-50">
                                <iconify-icon icon="ic:baseline-facebook" class="text-primary-600 text-xl line-height-1"></iconify-icon>
                                Facebook
                            </button>
                            <button type="button" class="fw-semibold text-primary-light py-16 px-24 w-50 border radius-12 text-md d-flex align-items-center justify-content-center gap-12 line-height-1 bg-hover-primary-50">
                                <iconify-icon icon="logos:google-icon" class="text-primary-600 text-xl line-height-1"></iconify-icon>
                                Google
                            </button>
                        </div>
                        <div class="mt-32 text-center text-sm">
                            <p class="mb-0">Ainda não tem conta? <a href="{{ url_for('public.register_store_owner') }}" class="text-primary-600 fw-semibold">Criar conta</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>


    {% include "dashboard/links-js.html"%}
    {% include 'includes/flash_toasts.html' %}


<script>
      // ================== Password Show Hide Js Start ==========
      function initializePasswordToggle(toggleSelector) {
        $(toggleSelector).on('click', function() {
            $(this).toggleClass("ri-eye-off-line");
            var input = $($(this).attr("data-toggle"));
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    }
    // Call the function
    initializePasswordToggle('.toggle-password');
  // ========================= Password Show Hide Js End ===========================
</script>

</body>
</html>
