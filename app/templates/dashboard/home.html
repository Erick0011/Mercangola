<h2>Painel do Lojista</h2>

    <!-- Cards -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card-custom bg-light">
                <i class="fas fa-money-bill-wave text-success"></i>
                <h5>Faturamento Total</h5>
                <p id="faturamentoTotal" class="fs-3 text-success">Carregando...</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-custom bg-light">
                <i class="fas fa-shopping-cart text-primary"></i>
                <h5>Pedidos Hoje</h5>
                <p id="pedidosHoje" class="fs-3 text-primary">Carregando...</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-custom bg-light">
                <i class="fas fa-box text-warning"></i>
                <h5>Produtos Ativos</h5>
                <p id="produtosAtivos" class="fs-3 text-warning">Carregando...</p>
            </div>
        </div>
    </div>


    <!-- Gráficos -->
        <!-- Gráficos -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title">Faturamento</h5>
                        <div class="chart-container">
                            <canvas id="faturamentoGrafico"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title">Pedidos</h5>
                        <div class="chart-container">
                            <canvas id="pedidosGrafico"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title">Categorias</h5>
                        <div class="chart-container">
                            <canvas id="categoriasGrafico"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title">Crescimento Mensal</h5>
                        <div class="chart-container">
                            <canvas id="crescimentoGrafico"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title">Vendas por Região</h5>
                        <div class="chart-container">
                            <canvas id="regioesGrafico"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Tabela de Pedidos -->
    <h3 class="mt-5">Pedidos Recentes</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="tabela-pedidos">
                <!-- Os pedidos serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard/home.js') }}"></script>
