<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Escolher Categorias</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Categorias da loja <strong>{{ store.name }}</strong></h2>
      <a href="{{ url_for('dashboard.dashboard_home') }}" class="btn btn-secondary">
        <i class="fas fa-home"></i> Home
      </a>
    </div>

    <form method="POST">


      <div class="row">
        {% for cat in categorias %}
          <div class="col-md-4 mb-2">
            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox"
                     id="cat{{ cat.id }}"
                     name="categories"
                     value="{{ cat.id }}"
                     {% if cat.id in selecionadas %}checked{% endif %}>
              <label class="form-check-label" for="cat{{ cat.id }}">
                <i class="fas fa-{{ cat.icon }}"></i> {{ cat.name }}
              </label>
            </div>
          </div>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-primary mt-3">Salvar Categorias</button>
    </form>
  </div>
</body>
</html>
